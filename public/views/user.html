<!DOCTYPE html>
<html>
  <head>
      <script src="js/user.js" type="module"></script>
      <title>User Profile</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="https://axpdsp.org">Alpha Chi Rho - Delta Sigma Phi</a>
        <ul class="nav navbar-nav">
          <li>
            <a href="/">Home</a>
          </li>
          <li class="active">
            <a href="/user">Profile</a>
          </li>
          <li>
            <a href="/admin">Admin</a>
          </li>
          <li>
            <a href="/login">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <section id="userJobInfo" class="text-center">
      <h1 id="name">Hello, </h1><br>
      <h3>Your job this week is: </h3><br>
      <h2 id="job"></h2><h3> on </h3><h2 id="day"></h2><br>
      <h3 id="status">Status: </h3><br><br>
    </section>

    <h4 class="text-center">Submit an excuse if necessary</h4>
    <form class="d-flex justify-content-center" action="/messages" method='POST'>
      <textarea class="d-flex justify-content-center" name="message"></textarea>
      <input type="submit" value="Submit Message">
    </form>
    <br><br>
    <section id="userPointInfo" class="container">
      <h4 class="text-center" id="points">Current Points: </h4><br>
      <!--<h4 id="rank">Points Rank:</h4><br><br>-->
      <h4 class="text-center">Point History</h4><br>
      <table class="table">
        <thead>
          <tr>
            <th>Job Name</th>
            <th>Status</th>
            <th>+/-</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <!--Table generated on window load-->
        </tbody>
      </table>
    </section>
  </body>
</html>
